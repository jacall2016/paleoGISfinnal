<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slider Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Link the external style sheet -->
</head>
<body>
    <div id="map-container">
        <span id="slider-value"></span>
        <input id="slider" type="range" min="0" max="65" step="0.001" value="0" />

        <!-- Search bar -->
        <div id="search-container">
            <label for="speciesInput">Enter Genus and Species:</label>
            <input type="text" id="speciesInput" placeholder="Elephantinae" value="Elephantinae"/>
            <button id="searchButton" onclick="initMarkers()">Search</button>
        </div>

        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
